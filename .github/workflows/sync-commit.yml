name: Sync commits
on:
    push:
        branches:
            - cloud
            - onpremise
jobs:
  commit-to-main:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        
        - name: Commit main
          run: |
            git config user.name github-actions
            git config user.email github-actions@github.com
            git checkout main
            git merge ${{ github.ref_name }}
            git push origin main